name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Whether or not to bump the release
        required: false
        default: false
        type: boolean
      prNumber:
        description: The number of the PR that is being deployed
        required: false
        type: string
      ref:
        description: The branch that is being deployed
        required: false
        default: main
        type: string
  push:
    branches:
      - main

#concurrency:
#  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}-${{ inputs.bump && 'prod' || inputs.prNumber || 'next' }}
#  cancel-in-progress: ${{ !inputs.bump }}

jobs:
  publish-prod:
    name: Publish Production to NPM
    runs-on: ubuntu-latest
    if: ${{ inputs.bump }}
    permissions:
      id-token: write
    steps:
      - name: Generate Access Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout Project
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Configure Git
        run: |
          git remote set-url origin "https://oauth2:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Build Package
        run: yarn build

      - name: Bump Version
        run: yarn bump
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Publish to NPM
        run: |
          yarn config set npmPublishRegistry "https://registry.yarnpkg.com"
          yarn npm publish

  publish-next:
    name: Publish Next to NPM
    runs-on: ubuntu-latest
    if: ${{ !inputs.bump && github.repository_owner == 'SerenModz21' }}
    permissions:
      id-token: write
    steps:
      - name: Checkout Project
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: yarn

      - name: Install Dependencies
        run: yarn --immutable

      - name: Build Packages
        run: yarn build

      - name: Bump Versions and Publish
        run: |
          # Resolve the tag to be used. "next" for push events, "pr-{prNumber}" for dispatch events.
          TAG=$([[ ${{ github.event_name }} == 'push' ]] && echo 'next' || echo 'pr-${{ github.event.inputs.prNumber }}')

          yarn config set npmPublishRegistry "https://registry.yarnpkg.com"

          yarn bump --preid "${TAG}.$(git rev-parse --verify --short HEAD)" --skip-changelog

          yarn npm publish --tag ${TAG}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
